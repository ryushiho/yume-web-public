{% extends "base.html" %}

{% block title %}유저 추가{% endblock %}

{% block content %}
<div class="space-y-6 max-w-xl">
    <h1 class="text-3xl font-bold text-white">유저 추가</h1>
    <p class="text-slate-300">블루전 유저 정보를 새로 등록합니다.</p>

    <div class="bg-[#0f172a] rounded-xl p-6 border border-white/5 shadow-lg">
        <form method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">디스코드 ID</label>
                <input
                    type="text"
                    name="discord_id"
                    class="w-full rounded-md bg-slate-900/80 border border-slate-700 px-3 py-2 text-sm text-slate-100"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">이름(닉네임)</label>
                <input
                    type="text"
                    name="name"
                    class="w-full rounded-md bg-slate-900/80 border border-slate-700 px-3 py-2 text-sm text-slate-100"
                    required
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">비고</label>
                <textarea
                    name="note"
                    rows="3"
                    class="w-full rounded-md bg-slate-900/80 border border-slate-700 px-3 py-2 text-sm text-slate-100 resize-none"
                    placeholder="예: 친선전만 하는 유저, 테스트 계정 등"
                ></textarea>
            </div>

            <div class="flex items-center gap-3 pt-2">
                <button
                    type="submit"
                    class="px-4 py-2 rounded-md bg-indigo-600 hover:bg-indigo-700 text-sm font-medium text-white"
                >
                    저장
                </button>
                <a href="{{ url_for('users_list') }}"
                   class="text-sm text-slate-300 hover:underline">
                    유저 목록으로 돌아가기
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
