{% extends "base.html" %}

{% block title %}회원가입{% endblock %}
{% block header_title %}회원가입{% endblock %}

{% block content %}
<h1 style="margin-top:0;">회원가입</h1>

{% if error %}
  <div class="card" style="border:1px solid #b91c1c; background:#1f1115; margin-bottom:1rem;">
    <div style="color:#fecaca;">{{ error }}</div>
  </div>
{% endif %}

<form method="post" action="/member/register" class="card" style="max-width:520px;">
  <div style="margin-bottom:0.8rem;">
    <div style="font-size:0.85rem; color:#9ca3af; margin-bottom:0.25rem;">아이디</div>
    <input type="text" name="discord_id" placeholder="2~32자 (영문/숫자/한글/_/-)" required
           style="width:100%; padding:0.6rem; border-radius:0.6rem; border:1px solid #1f2937; background:#0b1220; color:#e5e7eb;">
  </div>

  <div style="margin-bottom:0.8rem;">
    <div style="font-size:0.85rem; color:#9ca3af; margin-bottom:0.25rem;">닉네임</div>
    <input type="text" name="nickname" placeholder="사이트에서 표시될 이름" required
           style="width:100%; padding:0.6rem; border-radius:0.6rem; border:1px solid #1f2937; background:#0b1220; color:#e5e7eb;">
  </div>

  <div style="margin-bottom:0.8rem;">
    <div style="font-size:0.85rem; color:#9ca3af; margin-bottom:0.25rem;">비밀번호</div>
    <input type="password" name="password" required
           style="width:100%; padding:0.6rem; border-radius:0.6rem; border:1px solid #1f2937; background:#0b1220; color:#e5e7eb;">
    <div style="font-size:0.8rem; color:#9ca3af; margin-top:0.25rem;">8자 이상</div>
  </div>

  <div style="margin-bottom:1rem;">
    <div style="font-size:0.85rem; color:#9ca3af; margin-bottom:0.25rem;">비밀번호 확인</div>
    <input type="password" name="password_confirm" required
           style="width:100%; padding:0.6rem; border-radius:0.6rem; border:1px solid #1f2937; background:#0b1220; color:#e5e7eb;">
  </div>

  <div style="display:flex; gap:0.6rem; flex-wrap:wrap;">
    <button class="btn btn-primary" type="submit">가입</button>
    <a class="btn btn-secondary" href="/member/login">이미 계정이 있어</a>
  </div>
</form>
{% endblock %}
